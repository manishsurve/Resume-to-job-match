{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
    <div class="d-flex justify-content-between align-items-start">
        <h5>{{ resume.filename }}</h5>
        <div>
            {% for s in matched_skills %}<span class="badge bg-secondary me-1">{{ s }}</span>{% endfor %}
        </div>
    </div>
    <hr>
    <div class="resume-text" style="white-space:pre-wrap;">{{ highlighted|safe }}</div>
    <hr>
    <a class="btn btn-outline-primary" href="{{ url_for('download', resume_id=resume.id) }}">Download Original</a>
</div>
{% endblock %}
